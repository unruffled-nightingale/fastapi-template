# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace  # trims trailing whitespace
    -   id: end-of-file-fixer  # makes sure files end in a newline and only a newline
    -   id: double-quote-string-fixer  # replaces double quoted strings with single quoted strings
    -   id: check-yaml  # checks yaml syntax
    -   id: detect-aws-credentials  # checks for the existence of aws credentials
    -   id: detect-private-key  # checks for the existence of private keys
    -   id: no-commit-to-branch  # forbids committing to main or master

-   repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
    - id: black  # formats the code
      language: python
      types: [python]
      args: ["--line-length=120"]

-   repo: https://github.com/asottile/pyupgrade
    rev: v2.37.3
    hooks:
    - id: pyupgrade  # upgrade syntax for new versions

 - repo: https://github.com/python-poetry/poetry
    rev: 1.1.14
    hooks:
      - id: poetry-check  # validates the structure of pyproject.toml
      - id: poetry-lock  # ensures lock file is up to date

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.971
    hooks:
    -   id: mypy  # static type check
        args: [--no-strict-optional, --ignore-missing-imports]

-   repo: https://github.com/pycqa/flake8
    rev: 5.0.2
    hooks:
    -   id: flake8  # style guide checker

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort  # formats imports

-   repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
    - id: bandit  # checks for vulnerabilities
